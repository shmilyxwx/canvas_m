<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_518781_br5une8c7p8bmx6r.css"/>
		<title></title>
	</head>
	<body>
		<canvas id="xxx" width=300 height=300></canvas>
		<div class="actions" id="actions">
			<!--<button id="eraser">橡皮擦</button>
			<button id="brush">画笔</button>-->
			<i id="pen" class="active iconfont icon-pan_icon"></i>
			<i id="eraser" class="iconfont icon-eraser"></i>
			<i id="clear" class="iconfont icon-shanchu"></i>
			<i id="download" class="iconfont icon-baocun"></i>
		</div>
		<ul class="colors">
			<li id="red" class="red active"></li>
			<li id="green" class="green"></li>
			<li id="blue" class="blue"></li>
		</ul>
		<ul class="sizes">
			<li id="thin" class="thin"></li>
			<li id="thick" class="thick"></li>
		</ul>
		<script type="text/javascript">
			var canvas = document.getElementById("xxx");
			var context = canvas.getContext("2d");
			var lineWidth = 5;
			autoSetCanvasSize(canvas)
			listenToUser(canvas);
			//橡皮檫
			var eraserEnable = false;
			pen.onclick = function(){
				eraserEnable = false;
				pen.classList.add("active")
				eraser.classList.remove("active")
			}
			eraser.onclick = function(){
				eraserEnable = true;
				eraser.classList.add("active")
				pen.classList.remove("active")
			}
			clear.onclick = function(){
				context.clearRect(0,0,canvas.width,canvas.height)
			}
			download.onclick = function(){
				var url = canvas.toDataURL("image/png")
				var a = document.createElement("a")
				document.body.appendChild(a)
				a.href = url;
				a.download = "xxx"
				a.click()
			}
			red.onclick = function(){
				context.strokeStyle = "red";
				red.classList.add("active")
				green.classList.remove("active")
				blue.classList.remove("active")
			}
			green.onclick = function(){
				context.strokeStyle = "green"
				green.classList.add("active")
				red.classList.remove("active")
				blue.classList.remove("active")
			}
			blue.onclick = function(){
				context.strokeStyle = "blue"
				blue.classList.add("active")
				green.classList.remove("active")
				red.classList.remove("active")
			}
			
			thin.onclick = function(){
				lineWidth = 5;
			}
			thick.onclick = function(){
				lineWidth = 10;
			}
//			eraser.onclick = function(){
//				eraserEnable = true;
//				actions.className='actions x'
//			}
//			brush.onclick = function(){
//				eraserEnable = false
//				actions.className='actions'
//			}
			function listenToUser(canvas){

				var using = false;
				var lastPoint = {x:undefined,y:undefined}
				if(document.body.ontouchstart !==undefined){
					canvas.ontouchstart = function(aaa){
						var x = aaa.touches[0].clientX;
						var y = aaa.touches[0].clientY;
						using = true;
						if(eraserEnable){
							context.clearRect(x-5,y-5,10,10);
						}
						else{
							
							lastPoint={x:x,y:y};
			//				drawCircle(x,y,1)
						}						
					}
					canvas.ontouchmove = function(aaa){
						var x = aaa.touches[0].clientX;
						var y = aaa.touches[0].clientY;
						if(!using){return}
						if(eraserEnable){
							context.clearRect(x-5,y-5,10,10)
						}else{
							newPoint={x:x,y:y};
		//					drawCircle(x,y,1);
							drawLine(lastPoint.x,lastPoint.y,newPoint.x,newPoint.y)
							lastPoint = newPoint
						}						
					}
					canvas.ontouchend = function(aaa){
						using = false;
					}
				}else{
	
					canvas.onmousedown = function(aaa){
						var x = aaa.clientX;
						var y = aaa.clientY;
						using = true;
						if(eraserEnable){
							context.clearRect(x-5,y-5,10,10);
						}
						else{
							
							lastPoint={x:x,y:y};
			//				drawCircle(x,y,1)
						}
					}
					canvas.onmousemove = function(aaa){
						var x = aaa.clientX;
						var y = aaa.clientY;
						if(!using){return}
						if(eraserEnable){
							context.clearRect(x-5,y-5,10,10)
						}else{
							newPoint={x:x,y:y};
		//					drawCircle(x,y,1);
							drawLine(lastPoint.x,lastPoint.y,newPoint.x,newPoint.y)
							lastPoint = newPoint
						}
					}
					canvas.onmouseup = function(aaa){
						using = false;
					}
					
				}
			}
			function drawLine(x1,y1,x2,y2){
						context.beginPath();
				context.moveTo(x1,y1);
				context.lineWidth = lineWidth;
				context.lineTo(x2,y2);
				context.stroke();
				context.closePath();
			}	
			
			
//			function drawCircle(x,y,radius){
//					context.beginPath();
//					context.arc(x,y,radius,0,Math.PI*2);
//					context.fill();
//				}	




			
			
			function autoSetCanvasSize(canvas){
					setCanvasSize()
					window.onresize = function(){
						setCanvasSize()
					}
					
					
					function setCanvasSize(){
						var pageWidth = document.documentElement.clientWidth;
						var pageHeight = document.documentElement.clientHeight;
						
						canvas.width = pageWidth;
						canvas.height = pageHeight;
					}
				}			
		</script>
	</body>
</html>
